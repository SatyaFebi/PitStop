<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Peminjaman Barang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .file-upload-area {
            border: 2px dashed #d1d5db;
            transition: all 0.3s ease;
        }
        .file-upload-area:hover {
            border-color: #3b82f6;
            background-color: #f8fafc;
        }
        .file-upload-area.dragover {
            border-color: #3b82f6;
            background-color: #eff6ff;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen py-8">
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">ðŸ“‹ Form Peminjaman Barang</h1>
                <p class="text-gray-600">Silakan isi form di bawah ini untuk meminjam barang</p>
            </div>

            <form id="peminjamanForm" class="space-y-6">
                <!-- Nama Barang -->
                <div>
                    <label for="namaBarang" class="block text-sm font-semibold text-gray-700 mb-2">
                        ðŸ“¦ Nama Barang
                    </label>
                    <input 
                        type="text" 
                        id="namaBarang" 
                        name="namaBarang" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Masukkan nama barang yang akan dipinjam"
                    >
                </div>

                <!-- Jumlah Barang -->
                <div>
                    <label for="jumlahBarang" class="block text-sm font-semibold text-gray-700 mb-2">
                        ðŸ”¢ Jumlah Barang
                    </label>
                    <input 
                        type="number" 
                        id="jumlahBarang" 
                        name="jumlahBarang" 
                        min="1" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Masukkan jumlah barang"
                    >
                </div>

                <!-- Tanggal Peminjaman -->
                <div>
                    <label for="tanggalPeminjaman" class="block text-sm font-semibold text-gray-700 mb-2">
                        ðŸ“… Tanggal Peminjaman
                    </label>
                    <input 
                        type="date" 
                        id="tanggalPeminjaman" 
                        name="tanggalPeminjaman" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                    >
                </div>

                <!-- Nama Peminjam -->
                <div>
                    <label for="namaPeminjam" class="block text-sm font-semibold text-gray-700 mb-2">
                        ðŸ‘¤ Nama Peminjam
                    </label>
                    <input 
                        type="text" 
                        id="namaPeminjam" 
                        name="namaPeminjam" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200"
                        placeholder="Masukkan nama lengkap peminjam"
                    >
                </div>

                <!-- Upload Foto -->
                <div>
                    <label class="block text-sm font-semibold text-gray-700 mb-2">
                        ðŸ“¸ Foto Barang
                    </label>
                    <div class="file-upload-area rounded-lg p-6 text-center cursor-pointer" id="uploadArea">
                        <input 
                            type="file" 
                            id="fotoBarang" 
                            name="fotoBarang" 
                            accept="image/*" 
                            class="hidden"
                        >
                        <div id="uploadContent">
                            <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="text-gray-600 mb-2">Klik untuk upload foto atau drag & drop</p>
                            <p class="text-sm text-gray-400">PNG, JPG, JPEG hingga 10MB</p>
                        </div>
                        <div id="previewContent" class="hidden">
                            <img id="imagePreview" class="mx-auto max-h-48 rounded-lg mb-4" alt="Preview">
                            <p class="text-green-600 font-medium" id="fileName"></p>
                            <button type="button" id="removeImage" class="mt-2 text-red-500 hover:text-red-700 text-sm">
                                Hapus foto
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="pt-4">
                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
                    >
                        âœ… Submit Peminjaman
                    </button>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                <div class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="font-medium">Peminjaman berhasil disubmit!</span>
                </div>
                <div id="submittedData" class="mt-3 text-sm"></div>
            </div>
        </div>
    </div>

    <script>
        // Set tanggal hari ini sebagai default
        document.getElementById('tanggalPeminjaman').valueAsDate = new Date();

        // File upload functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fotoBarang');
        const uploadContent = document.getElementById('uploadContent');
        const previewContent = document.getElementById('previewContent');
        const imagePreview = document.getElementById('imagePreview');
        const fileName = document.getElementById('fileName');
        const removeImageBtn = document.getElementById('removeImage');

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        // Remove image
        removeImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            fileInput.value = '';
            uploadContent.classList.remove('hidden');
            previewContent.classList.add('hidden');
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    fileName.textContent = file.name;
                    uploadContent.classList.add('hidden');
                    previewContent.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        // Form submission
        document.getElementById('peminjamanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                namaBarang: formData.get('namaBarang'),
                jumlahBarang: formData.get('jumlahBarang'),
                tanggalPeminjaman: formData.get('tanggalPeminjaman'),
                namaPeminjam: formData.get('namaPeminjam'),
                foto: formData.get('fotoBarang').name || 'Tidak ada foto'
            };

            // Format tanggal
            const date = new Date(data.tanggalPeminjaman);
            const formattedDate = date.toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            // Show success message
            const successMessage = document.getElementById('successMessage');
            const submittedData = document.getElementById('submittedData');
            
            submittedData.innerHTML = `
                <strong>Detail Peminjaman:</strong><br>
                â€¢ Nama Barang: ${data.namaBarang}<br>
                â€¢ Jumlah: ${data.jumlahBarang} unit<br>
                â€¢ Tanggal: ${formattedDate}<br>
                â€¢ Peminjam: ${data.namaPeminjam}<br>
                â€¢ Foto: ${data.foto}
            `;
            
            successMessage.classList.remove('hidden');
            
            // Scroll to success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Reset form after 3 seconds
            setTimeout(() => {
                e.target.reset();
                fileInput.value = '';
                uploadContent.classList.remove('hidden');
                previewContent.classList.add('hidden');
                successMessage.classList.add('hidden');
                document.getElementById('tanggalPeminjaman').valueAsDate = new Date();
            }, 5000);
        });
    </script>

</html>
